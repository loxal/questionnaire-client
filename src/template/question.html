<div *ng-if="poll">
    <strong>{{ poll.question }}</strong>
    <ol>
        <li *ng-for="#answer of poll.answers"
            (click)="onAnswer(answer)"
        >
            <input type="radio" name="answers">{{ answer }}</input>
        </li>
    </ol>
</div>

<h1>{{title}}</h1>
<div *ng-if="selectedHero">
    <h2>{{selectedHero.name}} details!</h2>

    <div><label>id: </label>{{selectedHero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ng-model)]="selectedHero.name" placeholder="name"/>
    </div>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ng-for="#hero of heroes"
        [ng-class]="getSelectedClass(hero)"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}</a>
    </li>
</ul>
